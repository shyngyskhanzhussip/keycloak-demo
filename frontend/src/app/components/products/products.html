<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Products Management</h1>
    
    <!-- Search and Filter Section -->
    <div class="flex flex-wrap gap-4 mb-6">
      <div class="flex-1 min-w-64">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Search Products</mat-label>
          <input matInput [(ngModel)]="searchTerm" (keyup.enter)="searchProducts()" placeholder="Enter product name...">
          <button mat-icon-button matSuffix (click)="searchProducts()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      
      <div class="w-48">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Category</mat-label>
          <mat-select [(ngModel)]="selectedCategory" (selectionChange)="filterByCategory()">
            <mat-option value="">All Categories</mat-option>
            <mat-option *ngFor="let category of getCategories()" [value]="category">
              {{category}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="flex items-end">
        <button mat-raised-button color="primary" (click)="openProductDialog()" class="h-14">
          <mat-icon>add</mat-icon>
          Add Product
        </button>
      </div>
    </div>
  </div>

  <!-- Products Table -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table mat-table [dataSource]="products" class="w-full">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">ID</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3 text-gray-900">{{product.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Name</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3 text-gray-900 font-medium">{{product.name}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Description</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3 text-gray-600 max-w-xs truncate">{{product.description}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Price</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3 text-gray-900 font-semibold">${{product.price}}</td>
      </ng-container>

      <!-- Stock Quantity Column -->
      <ng-container matColumnDef="stockQuantity">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Stock</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3">
          <span [class]="product.stockQuantity > 10 ? 'text-green-600' : product.stockQuantity > 0 ? 'text-yellow-600' : 'text-red-600'">
            {{product.stockQuantity}}
          </span>
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Category</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3">
          <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">{{product.category}}</span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Actions</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3">
          <div class="flex gap-2">
            <button mat-icon-button color="primary" (click)="openProductDialog(product)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(product.id!)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Empty State -->
    <div *ngIf="products.length === 0" class="text-center py-12">
      <mat-icon class="text-gray-400 text-6xl mb-4">inventory_2</mat-icon>
      <p class="text-gray-500 text-lg">No products found</p>
      <button mat-raised-button color="primary" (click)="openProductDialog()" class="mt-4">
        Add Your First Product
      </button>
    </div>
  </div>
</div>
