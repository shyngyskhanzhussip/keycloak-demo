<div class="p-6">
  <h2 mat-dialog-title class="text-xl font-semibold text-gray-900 mb-4">
    {{product.id ? 'Edit Product' : 'Add New Product'}}
  </h2>
  
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Product Name</mat-label>
      <input matInput [(ngModel)]="product.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="product.description" name="description" rows="3" required></textarea>
    </mat-form-field>

    <div class="grid grid-cols-2 gap-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="product.price" name="price" min="0" step="0.01" required>
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Stock Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="product.stockQuantity" name="stockQuantity" min="0" required>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="product.category" name="category" required>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="flex justify-end gap-3 pt-4">
      <button type="button" mat-button (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" mat-raised-button color="primary" [disabled]="!isFormValid()">
        {{product.id ? 'Update' : 'Create'}}
      </button>
    </div>
  </form>
</div>
