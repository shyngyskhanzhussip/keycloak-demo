<div class="user-profile-container">
  <!-- Not Authenticated State -->
  <div *ngIf="!isAuthenticated" class="login-section">
    <button mat-raised-button color="primary" (click)="login()" class="login-button">
      <mat-icon>login</mat-icon>
      <span class="ml-2">Login</span>
    </button>
  </div>

  <!-- Authenticated State -->
  <div *ngIf="isAuthenticated && userProfile" class="authenticated-section">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
      <div class="user-avatar">
        <div class="avatar-circle">
          <span class="avatar-initials">{{getUserInitials()}}</span>
        </div>
        <div class="user-info">
          <span class="user-name">{{getUserDisplayName()}}</span>
          <span class="user-role">{{getRoleDisplayName()}}</span>
        </div>
        <mat-icon>arrow_drop_down</mat-icon>
      </div>
    </button>

    <mat-menu #userMenu="matMenu" xPosition="before" class="user-menu">
      <!-- User Info Header -->
      <div class="menu-header" mat-menu-item disabled>
        <div class="flex items-center gap-3">
          <div class="avatar-circle-large">
            <span class="avatar-initials-large">{{getUserInitials()}}</span>
          </div>
          <div class="user-details">
            <div class="user-name-large">{{getUserDisplayName()}}</div>
            <div class="user-email">{{userProfile.email}}</div>
            <div class="user-role-badge">
              <mat-icon class="role-icon">{{getRoleIcon()}}</mat-icon>
              <span>{{getRoleDisplayName()}}</span>
            </div>
          </div>
        </div>
      </div>

      <mat-divider></mat-divider>

      <!-- User Actions -->
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>My Profile</span>
      </button>

      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Account Settings</span>
      </button>

      <mat-divider></mat-divider>

      <!-- Role Information -->
      <div class="role-info" mat-menu-item disabled>
        <div class="roles-section">
          <div class="section-title">
            <mat-icon>security</mat-icon>
            <span>Roles & Permissions</span>
          </div>
          <div class="roles-list">
            <span *ngFor="let role of userProfile.roles" class="role-chip">
              {{role}}
            </span>
          </div>
        </div>
      </div>

      <mat-divider></mat-divider>

      <!-- Logout -->
      <button mat-menu-item (click)="logout()" class="logout-item">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</div>
