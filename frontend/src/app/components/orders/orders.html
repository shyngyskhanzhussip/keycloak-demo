<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Orders Management</h1>
    
    <!-- Search and Filter Section -->
    <div class="flex flex-wrap gap-4 mb-6">
      <div class="flex-1 min-w-64">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Search by Email</mat-label>
          <input matInput [(ngModel)]="searchEmail" (keyup.enter)="searchByEmail()" placeholder="Enter customer email...">
          <button mat-icon-button matSuffix (click)="searchByEmail()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      
      <div class="w-48">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="selectedStatus" (selectionChange)="filterByStatus()">
            <mat-option value="">All Statuses</mat-option>
            <mat-option *ngFor="let status of orderStatuses" [value]="status">
              {{status}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>

  <!-- Orders Table -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table mat-table [dataSource]="orders" class="w-full">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">ID</th>
        <td mat-cell *matCellDef="let order" class="px-4 py-3 text-gray-900">{{order.id}}</td>
      </ng-container>

      <!-- Customer Name Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Customer</th>
        <td mat-cell *matCellDef="let order" class="px-4 py-3 text-gray-900 font-medium">{{order.customerName}}</td>
      </ng-container>

      <!-- Customer Email Column -->
      <ng-container matColumnDef="customerEmail">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Email</th>
        <td mat-cell *matCellDef="let order" class="px-4 py-3 text-gray-600">{{order.customerEmail}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Status</th>
        <td mat-cell *matCellDef="let order" class="px-4 py-3">
          <span [class]="getStatusColor(order.status)" class="px-2 py-1 rounded-full text-sm font-medium">
            {{order.status}}
          </span>
        </td>
      </ng-container>

      <!-- Total Amount Column -->
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Total</th>
        <td mat-cell *matCellDef="let order" class="px-4 py-3 text-gray-900 font-semibold">${{order.totalAmount}}</td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Date</th>
        <td mat-cell *matCellDef="let order" class="px-4 py-3 text-gray-600">{{formatDate(order.createdAt!)}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left font-semibold text-gray-700">Actions</th>
        <td mat-cell *matCellDef="let order" class="px-4 py-3">
          <div class="flex gap-2">
            <mat-form-field appearance="outline" class="w-32">
              <mat-select [value]="order.status" (selectionChange)="updateOrderStatus(order, $event.value)">
                <mat-option *ngFor="let status of orderStatuses" [value]="status">
                  {{status}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-icon-button color="warn" (click)="deleteOrder(order.id!)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Empty State -->
    <div *ngIf="orders.length === 0" class="text-center py-12">
      <mat-icon class="text-gray-400 text-6xl mb-4">receipt_long</mat-icon>
      <p class="text-gray-500 text-lg">No orders found</p>
    </div>
  </div>
</div>
