<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav mode="side" opened class="w-64" style="background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%); border-right: 1px solid #cbd5e1;">
    <div class="p-6">
      <!-- Logo/Brand Section -->
      <div class="mb-8 text-center">
        <div class="w-12 h-12 mx-auto mb-3 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
          <mat-icon class="text-white text-2xl">storefront</mat-icon>
        </div>
        <h2 class="text-xl font-bold text-gray-800">{{title}}</h2>
        <p class="text-sm text-gray-600 mt-1">Management System</p>
      </div>
      
      <!-- Navigation -->
      <mat-nav-list class="pt-0">
        <a mat-list-item 
           routerLink="/products" 
           routerLinkActive="active" 
           class="sidebar-nav-item mb-3"
           #productsLink="routerLinkActive">
          <mat-icon matListItemIcon [style.color]="productsLink.isActive ? 'white' : '#64748b'">inventory_2</mat-icon>
          <span matListItemTitle [style.color]="productsLink.isActive ? 'white' : '#334155'" class="font-medium">Products</span>
          <div *ngIf="productsLink.isActive" class="ml-auto">
            <mat-icon style="color: white; font-size: 18px;">arrow_forward_ios</mat-icon>
          </div>
        </a>
        <a mat-list-item 
           routerLink="/orders" 
           routerLinkActive="active" 
           class="sidebar-nav-item mb-3"
           #ordersLink="routerLinkActive">
          <mat-icon matListItemIcon [style.color]="ordersLink.isActive ? 'white' : '#64748b'">receipt_long</mat-icon>
          <span matListItemTitle [style.color]="ordersLink.isActive ? 'white' : '#334155'" class="font-medium">Orders</span>
          <div *ngIf="ordersLink.isActive" class="ml-auto">
            <mat-icon style="color: white; font-size: 18px;">arrow_forward_ios</mat-icon>
          </div>
        </a>
      </mat-nav-list>
      
      <!-- Footer -->
      <div class="mt-8 pt-4 border-t border-gray-300">
        <p class="text-xs text-gray-500 text-center">Version 1.0.0</p>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content style="background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);">
    <mat-toolbar style="background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <button mat-icon-button (click)="sidenav.toggle()" class="mr-4" style="color: white;">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="text-lg font-medium" style="color: white;">E-Commerce Management System</span>
      <span class="flex-1"></span>
      <button mat-icon-button style="color: white;">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button style="color: white;">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
