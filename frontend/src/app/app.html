<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav mode="side" opened class="w-64 bg-gray-50">
    <div class="p-4">
      <h2 class="text-xl font-bold text-gray-800 mb-6">{{title}}</h2>
      <mat-nav-list>
        <a mat-list-item routerLink="/products" routerLinkActive="bg-blue-100 text-blue-600" class="mb-2 rounded-lg">
          <mat-icon matListItemIcon class="mr-3">inventory_2</mat-icon>
          <span matListItemTitle>Products</span>
        </a>
        <a mat-list-item routerLink="/orders" routerLinkActive="bg-blue-100 text-blue-600" class="mb-2 rounded-lg">
          <mat-icon matListItemIcon class="mr-3">receipt_long</mat-icon>
          <span matListItemTitle>Orders</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="bg-gray-100">
    <mat-toolbar color="primary" class="shadow-md">
      <button mat-icon-button (click)="sidenav.toggle()" class="mr-4">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="text-lg font-medium">E-Commerce Management System</span>
    </mat-toolbar>

    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
